<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="Réservationport" content="width=device-width, initial-scale=1.0">
    <title>GITHURLE</title>
    <link rel="shortcut icon" href="assets/images/logogo.png" type="image/x-png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <!-- MAIN BOOTSTRAP -->
  <main id="main" class="main-color-dark">
  
    <div class="album py-5" >
      <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="list-chambres">
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL BOOTSTRAP -->
  <div class="modal fade" id="modalReservation" tabindex="-1" aria-labelledby="modalReservationLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalReservationLabel">GITHURLE-B Réservation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form" data-reservation="">
            <div class="row mb-3">
              <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNom" name="nom">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrenom" name="prenom">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="email">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Formules</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="formules" id="formules1" value="Formule Week-end d'amour" checked>
                  <label class="form-check-label" for="formules1">
                    Formule « Week-end d'amour » :
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="formules" id="formules2" value="Formule Nature et découverte">
                  <label class="form-check-label" for="formules2">
                    Formule « Nature et découverte » :
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="formules" id="formules3" value="Formule Travail saisonnier">
                  <label class="form-check-label" for="formules3">
                    Formule « Travail saisonnier » :
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col">
                <label class="form-label" for="dateInit">Date Début</label>
                <input class="form-control" type="date" id="dateInit" name="dateInit">
              </div>
              <div class="col">
                <label class="form-label" for="dateEnd">Date Fin du Séjour</label>
                <input class="form-control" type="date" id="dateEnd" name="dateEnd">
              </div>
            </div>
            <div class="row mb-3">
              <p id="total_cart"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="submit" class="btn btn-primary">Envoyer Réservation</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/database/gites.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/landingPageHeader.js"></script>
  
</body>
</html>
